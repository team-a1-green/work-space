<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今日の運勢みくじ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../css/index.css">
<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
</head>
<body>
  <!-- 最初のページ -->
   <div class="container">
      <div class="row">
        <div class="top-page d-flex flex-column align-items-center justify-content-center">
          <section class="d-flex flex-column align-items-center mt-5">
            <h1 class="pt-2 title text-center">今日の運勢<br class="line-break">みくじ</h1>
            <div>
              <img src="../assets/images/omikuji-box.png" class="img-fluid" alt="おみくじ箱">
            </div>
            <div class="py-3">
              <button type="button" class="draw-omikuji btn-fortune">おみくじを引く</button>
            </div>
          </section>
          <footer class="container">
            <div class="row justify-content-center mb-2">
              <div class="col-12 col-sm-6 text-center mb-1">
                <a href="./about.html" class="fs-5 d-block">おみくじ<br class="line-break">について</a>
              </div>
              <div class="col-12 col-sm-6 text-center">
                <a href="./developer.html" class="fw-bolder d-block">開発者<br class="line-break">一覧</a>
              </div>
            </div>
            <div class="text-center">
              <small>@今日の<br class="line-break">運勢みくじ</small>
            </div>
          </footer>
        </div>
      </div>
  </div>
  <!-- おみくじ画面 -->
  <div class="omikuji-page card justify-content-center d-none">
    <div class="card-body my-5">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <img src="../assets/images/daruma.png" alt="だるま" style="height: 50px; margin-right: 4px;">
        <h2 class="card-title omikuji-title m-0">今日の<br class="line-break">運勢</h2>
        <img src="../assets/images/daruma.png" alt="だるま" style="height: 50px; margin-left: 4px;">
      </div>
      <div class="d-flex align-items-center justify-content-center text-border-top  mb-2">
        <h1 class="card-title m-0 omikuji-luck luck-result display-1 fw-bold"></h1>
      </div>
      <div class="d-flex align-items-center justify-content-center text-border-top text-border-bottom py-3">
        <p class="card-title m-0 omikuji-message"></p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <img src="../assets/images/fortune-slip.png" alt="おみくじ" style="height: 20px; margin-right: 30px;">
        <h3 class="card-title m-0">ラッキー<br class="line-break">音楽</h3>
        <img src="../assets/images/fortune-slip.png" alt="おみくじ" style="height: 20px; margin-left: 30px;">
      </div>
      <div class="d-flex align-items-center justify-content-center text-border-bottom mb-2">
        <h4 class="card-title m-0 omikuji-lucky-music"></h4>
      </div>
      <div class="d-flex align-items-center justify-content-center  mb-2">
        <img src="../assets/images/fortune-slip.png" alt="おみくじ" style="height: 20px; margin-right: 25px;">
        <h3 class="card-title m-0">ラッキー<br class="line-break">ゲーム</h3>
        <img src="../assets/images/fortune-slip.png" alt="おみくじ" style="height: 20px; margin-left: 25px;">
      </div>
      <div class="d-flex align-items-center justify-content-center text-border-bottom mb-2">
        <h4 class="card-title m-0 omikuji-lucky-game"></h4>
      </div>
      <div class="d-flex align-items-center justify-content-center  mb-2">
        <img src="../assets/images/fortune-slip.png" alt="おみくじ" style="height: 20px; margin-right: 30px;">
        <h3 class="card-title m-0">ラッキー<br class="line-break">言葉</h3>
        <img src="../assets/images/fortune-slip.png" alt="おみくじ" style="height: 20px; margin-left: 30px;">
      </div>
      <div class="d-flex align-items-center justify-content-center text-border-bottom mb-3">
        <h4 class="card-title m-0 omikuji-lucky-word"></h4>
      </div>
      <div class="d-flex align-items-center justify-content-center mb-3">
        <button type="button" class="retry-button btn-retry d-inline mt-2">もう一度引く</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>
</html>
